<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/master.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="container">
      <header class="header w-full flex between items-center">
        <a href="#" class="title">
          <img
            src="https://i.pinimg.com/originals/d5/da/ee/d5daeeaca986fb2655a4965884c0d6ea.png"
            style="width: 48px; height: 48px"
            alt="logo"
          />
        </a>
        <ul class="flex gap-3">
          <li class="list active"><a href="#" class="link">Home</a></li>
          <li class="list"><a href="#" class="link">Book Now</a></li>
          <li class="list">
            <a href="#" class="link">Popular Places</a>
          </li>
          <li class="list"><a href="#" class="link">Packages</a></li>
        </ul>
        <a href="#" class="btn btn-primary">Join</a>
      </header>
      <div
        class="homepage flex center items-center"
        style="flex-direction: column"
      >
        <img src="./images/banner2.jpg" class="background w-full" />
        <h1 class="title">
          Discover Your <br />
          Dream Destinations.
        </h1>
        <form class="form-homepage flex items-center gap-3">
          <label for="location">
            Location:
            <input type="text" id="location" class="w-full" />
          </label>
          <label for="date">
            Date:
            <input type="date" id="date" class="w-full" />
          </label>
          <label for="quest">
            Quest:
            <select id="quest" class="w-full">
              <option value="">- Add</option>
              <option value="">1</option>
              <option value="">2</option>
            </select>
          </label>
          <button class="btn btn-primary">Go</button>
        </form>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
